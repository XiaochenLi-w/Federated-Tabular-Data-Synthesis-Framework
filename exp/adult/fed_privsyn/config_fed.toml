# template privsyn config file

[path_params]
meta_data = "./datasets/adult/adult.json"
raw_data = "./datasets/adult/adult.csv"
train_data = "./datasets/adult/train.csv"
val_data = "./datasets/adult/val.csv"
test_data = "./datasets/adult/test.csv"
loss_record = "./exp/adult/fed_privsyn/loss.csv"
out_model = "./exp/adult/fed_privsyn/fed_privsyn.pkl"
out_data = "./exp/adult/fed_privsyn/adult.csv"
fidelity_result = "./exp/adult/fed_privsyn/fidelity_result.csv"
fidelity_train_result = "./exp/adult/fed_privsyn/fidelity_train_result.csv"
privacy_result = "./exp/adult/fed_privsyn/privacy_result.csv"
utility_result = "./exp/adult/fed_privsyn/utility_result.csv"

[model_params]
epsilon = 1 # privacy budget
delta = 1e-10
max_bins = 100
update_iterations = 50
noise_to_one_way_marginal = 0.3
noise_to_two_way_marginal = 0.3
two-way-publish = 0.4
client_num = 5
disttype = "uniform"


[sample_params]
num_samples = 0 # sample the same number of samples as the train+val data