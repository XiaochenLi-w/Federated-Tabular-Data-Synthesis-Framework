# template privsyn config file

[path_params]
meta_data = "./datasets/adult/adult.json"
raw_data = "./datasets/adult/adult.csv"
train_data = "./datasets/adult/train.csv"
val_data = "./datasets/adult/val.csv"
test_data = "./datasets/adult/test.csv"
loss_record = "./exp/adult/fed_privsyn_adaptive/loss.csv"
out_model = "./exp/adult/fed_privsyn_adaptive/fed_privsyn.pkl"
out_data = "./exp/adult/fed_privsyn_adaptive/adult.csv"
fidelity_result = "./exp/adult/fed_privsyn_adaptive/fidelity_result.csv"
fidelity_train_result = "./exp/adult/fed_privsyn_adaptive/fidelity_train_result.csv"
privacy_result = "./exp/adult/fed_privsyn_adaptive/privacy_result.csv"
