# template privsyn config file

[path_params]
meta_data = "./datasets/obesity/obesity.json"
raw_data = "./datasets/obesity/obesity.csv"
train_data = "./datasets/obesity/train.csv"
val_data = "./datasets/obesity/val.csv"
test_data = "./datasets/obesity/test.csv"
loss_record = "./exp/obesity/fed_privsyn_adv/loss.csv"
out_model = "./exp/obesity/fed_privsyn_adv/fed_privsyn.pkl"
out_data = "./exp/obesity/fed_privsyn_adv/obesity.csv"
fidelity_result = "./exp/obesity/fed_privsyn_adv/fidelity_result.csv"
fidelity_train_result = "./exp/obesity/fed_privsyn_adv/fidelity_train_result.csv"
privacy_result = "./exp/obesity/fed_privsyn_adv/privacy_result.csv"
utility_result = "./exp/obesity/fed_privsyn_adv/utility_result.csv"

[model_params]
epsilon = 0.2
delta = 1e-10
max_bins = 100
update_iterations = 50
noise_to_one_way_marginal = 0.1
noise_to_two_way_marginal = 0.1
two-way-publish = 0.8
client_num = 5
disttype = "uniform"


[sample_params]
num_samples = 0 # sample the same number of samples as the train+val data