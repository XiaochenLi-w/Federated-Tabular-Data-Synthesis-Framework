# template privsyn config file

[path_params]
meta_data = "./datasets/robot/robot.json"
raw_data = "./datasets/robot/robot.csv"
train_data = "./datasets/robot/train.csv"
val_data = "./datasets/robot/val.csv"
test_data = "./datasets/robot/test.csv"
loss_record = "./exp/robot/fed_privsyn/loss.csv"
out_model = "./exp/robot/fed_privsyn/fed_privsyn.pkl"
out_data = "./exp/robot/fed_privsyn/robot.csv"
fidelity_result = "./exp/robot/fed_privsyn/fidelity_result.csv"
